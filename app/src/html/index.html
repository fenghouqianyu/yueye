<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/banner.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/main_inner.css">
<link rel="stylesheet" href="css/h1.mode1.css">
<link rel="stylesheet" href="css/div.line1.css">
<link rel="stylesheet" href="css/dl.mode1.css">
<link rel="stylesheet" href="css/dl.mode2.css">
<link rel="stylesheet" href="css/p.mode1.css">
<link rel="stylesheet" href="css/span.link.css">
	<div class="wrap">
		<header>
			<a ui-sref="shujia"><img src="images/icon_03@2x.png" alt=""><span>书架</span></a>
			<h1>书城</h1>
		</header>
		<main id="main">
			<div>
				<nav>
					<ul>
						<li><a href="#" class="act">精选</a></li>
						<li><a href="#">出版</a></li>
						<li><a ui-sref="nanpin">男频</a></li>
						<li><a ui-sref="nvpin">女频</a></li>
						<li><a href="#">会员专区</a></li>
					</ul>
				</nav>
				<div>
					<a href="#" class="banner">
						<img src="images/banner.jpg" alt="">
					</a>
				</div>
				<div class="main_inner">
					<h1 class="mode1">精选</h1>
					<div class="line1">
						<a href="#" ng-repeat="i in data.dlmode1d1">
							<dl class="mode1">
								<dt><img src="{{ i.img }}" alt=""></dt>
								<dd>{{ i.text }}</dd>
							</dl>
						</a>
					</div>
					<p class="mode1"><a href="#">点击进入精品区>></a></p>
					<h1 class="mode1">会员专区</h1>
					<div class="line1 b">
						<a href="#" class="back1" ng-repeat="i in data.line1a1">
							<span class="link">{{i.text}}</span>
						</a>
					</div>
					<div class="line1">
						<a href="#" class="back1" ng-repeat="i in data.line1a2">
							<span class="link">{{i.text}}</span>
						</a>
					</div>
					<h1 class="mode1">原创女生</h1>
					<div class="line1">
						<a href="#" ng-repeat="i in data.dlmode1d2">
							<dl class="mode1">
								<dt><img src="{{ i.img }}" alt=""></dt>
								<dd>{{ i.text }}</dd>
							</dl>
						</a>
					</div>
					<p class="mode1"><a href="#">点击进入女频专区>></a></p>
					<h1 class="mode1">原创男生</h1>
					<div class="line1 b">
						<dl class="mode2" ng-repeat="i in data.dlmode2d1">
							<dt><a href="#"><img src="{{
								i.img}}" alt=""></a></dt>
							<dd>
								<h1><a href="#">{{i.h1}}</a></h1>
								<p class="p1">{{i.p1}}</p>
								<p class="p2">{{i.p2}}</p>
							</dd>
						</dl>
					</div>
					<div class="line1">
						<dl class="mode2" ng-repeat="i in data.dlmode2d2">
							<dt><a href="#"><img src="{{
								i.img}}" alt=""></a></dt>
							<dd>
								<h1><a href="#">{{i.h1}}</a></h1>
								<p class="p1">{{i.p1}}</p>
								<p class="p2">{{i.p2}}</p>
							</dd>
						</dl>
					</div>
					<p class="mode1"><a href="#">点击进入出版区>></a></p>
				</div>
			</div>
		</main>
		<footer>
			<ul>
				<li>
					<a ui-sref="index">
						<dl class="act">
							<dt><img src="images/icon_07@2x.png" alt=""></dt>
							<dd>精选</dd>
						</dl>
					</a>
				</li>
				<li>
					<a ui-sref="fenglei">
						<dl>
							<dt><img src="images/icon_09@2x.png" alt=""></dt>
							<dd>分类</dd>
						</dl>
					</a>
				</li>
				<li>
					<a ui-sref="paihang">
						<dl>
							<dt><img src="images/icon_11@2x.png" alt=""></dt>
							<dd>排行</dd>
						</dl>
					</a>
				</li>
				<li>
					<a ui-sref="admain">
						<dl>
							<dt><img src="images/icon_13@2x.png" alt=""></dt>
							<dd>我的</dd>
						</dl>
					</a>
				</li>
			</ul>
		</footer>
	</div>
